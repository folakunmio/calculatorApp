<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            padding: 20px;
        }

        .calculator-container {
            width: 100%;
            max-width: 400px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .display {
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 30px 20px;
            text-align: right;
            font-size: 2.5rem;
            min-height: 120px;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            word-wrap: break-word;
            word-break: break-all;
        }

        .previous-operand {
            font-size: 1.2rem;
            color: rgba(255, 255, 255, 0.7);
            min-height: 28px;
        }

        .current-operand {
            font-size: 2.5rem;
            font-weight: 500;
        }

        .buttons-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 2px;
            padding: 2px;
            background: rgba(255, 255, 255, 0.1);
        }

        button {
            border: none;
            outline: none;
            background: rgba(255, 255, 255, 0.9);
            padding: 20px 10px;
            font-size: 1.3rem;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        button:active {
            transform: scale(0.95);
        }

        button:hover {
            background: white;
        }

        button:after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 5px;
            height: 5px;
            background: rgba(37, 117, 252, 0.2);
            opacity: 0;
            border-radius: 100%;
            transform: scale(1, 1) translate(-50%);
            transform-origin: 50% 50%;
        }

        button:focus:not(:active)::after {
            animation: ripple 0.6s ease-out;
        }

        .span-two {
            grid-column: span 2;
        }

        .operation-btn {
            background: rgba(37, 117, 252, 0.8);
            color: white;
            font-weight: 500;
        }

        .operation-btn:hover {
            background: rgba(37, 117, 252, 1);
        }

        .equals-btn {
            background: rgba(106, 17, 203, 0.8);
            color: white;
            font-weight: 500;
        }

        .equals-btn:hover {
            background: rgba(106, 17, 203, 1);
        }

        .clear-btn {
            background: rgba(255, 87, 51, 0.8);
            color: white;
            font-weight: 500;
        }

        .clear-btn:hover {
            background: rgba(255, 87, 51, 1);
        }

        @keyframes ripple {
            0% {
                transform: scale(0, 0);
                opacity: 0.8;
            }
            100% {
                transform: scale(30, 30);
                opacity: 0;
            }
        }

        .calculator-title {
            text-align: center;
            padding: 15px;
            color: white;
            font-size: 1.2rem;
            background: rgba(0, 0, 0, 0.2);
        }

        @media (max-width: 480px) {
            .display {
                padding: 20px 15px;
                font-size: 2rem;
                min-height: 100px;
            }
            
            button {
                padding: 18px 8px;
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <div class="calculator-container">
        <div class="calculator-title">
            <i class="fas fa-calculator"></i> Simple Calculator
        </div>
        <div class="display">
            <div class="previous-operand"></div>
            <div class="current-operand">0</div>
        </div>
        <div class="buttons-grid">
            <button class="clear-btn span-two">C</button>
            <button class="operation-btn" data-operation="÷">÷</button>
            <button data-number>7</button>
            <button data-number>8</button>
            <button data-number>9</button>
            <button class="operation-btn" data-operation="×">×</button>
            <button data-number>4</button>
            <button data-number>5</button>
            <button data-number>6</button>
            <button class="operation-btn" data-operation="-">-</button>
            <button data-number>1</button>
            <button data-number>2</button>
            <button data-number>3</button>
            <button class="operation-btn" data-operation="+">+</button>
            <button data-number>0</button>
            <button data-number>.</button>
            <button class="equals-btn" data-equals>=</button>
        </div>
    </div>

    <script>
        // DOM Elements
        const display = document.querySelector('.display');
        const currentOperandElement = document.querySelector('.current-operand');
        const previousOperandElement = document.querySelector('.previous-operand');
        const numberButtons = document.querySelectorAll('[data-number]');
        const operationButtons = document.querySelectorAll('[data-operation]');
        const equalsButton = document.querySelector('[data-equals]');
        const clearButton = document.querySelector('.clear-btn');

        // Calculator state
        let currentOperand = '0';
        let previousOperand = '';
        let operation = null;
        let shouldResetScreen = false;

        // Update display
        function updateDisplay() {
            currentOperandElement.textContent = currentOperand;
            previousOperandElement.textContent = previousOperand;
        }

        // Append number to current operand
        function appendNumber(number) {
            // If the current operand is '0' or we need to reset, replace it
            if (currentOperand === '0' || shouldResetScreen) {
                currentOperand = number;
                shouldResetScreen = false;
            } else {
                // Prevent multiple decimal points
                if (number === '.' && currentOperand.includes('.')) return;
                currentOperand += number;
            }
            updateDisplay();
        }

        // Choose operation
        function chooseOperation(op) {
            if (currentOperand === '') return;
            
            if (previousOperand !== '') {
                compute();
            }
            
            operation = op;
            previousOperand = `${currentOperand} ${operation}`;
            shouldResetScreen = true;
            updateDisplay();
        }

        // Compute calculation
        function compute() {
            let computation;
            const prev = parseFloat(previousOperand);
            const current = parseFloat(currentOperand);
            
            if (isNaN(prev) || isNaN(current)) return;
            
            switch (operation) {
                case '+':
                    computation = prev + current;
                    break;
                case '-':
                    computation = prev - current;
                    break;
                case '×':
                    computation = prev * current;
                    break;
                case '÷':
                    if (current === 0) {
                        computation = "Error";
                    } else {
                        computation = prev / current;
                    }
                    break;
                default:
                    return;
            }
            
            currentOperand = computation.toString();
            operation = null;
            previousOperand = '';
            shouldResetScreen = true;
            updateDisplay();
        }

        // Clear calculator
        function clear() {
            currentOperand = '0';
            previousOperand = '';
            operation = null;
            shouldResetScreen = false;
            updateDisplay();
        }

        // Event Listeners
        numberButtons.forEach(button => {
            button.addEventListener('click', () => {
                appendNumber(button.textContent);
            });
        });

        operationButtons.forEach(button => {
            button.addEventListener('click', () => {
                chooseOperation(button.textContent);
            });
        });

        equalsButton.addEventListener('click', () => {
            compute();
        });

        clearButton.addEventListener('click', () => {
            clear();
        });

        // Keyboard support
        document.addEventListener('keydown', event => {
            if (event.key >= 0 && event.key <= 9) appendNumber(event.key);
            if (event.key === '.') appendNumber('.');
            if (event.key === '=' || event.key === 'Enter') compute();
            if (event.key === 'Escape') clear();
            if (event.key === '+' || event.key === '-' || event.key === '*' || event.key === '/') {
                let op = event.key;
                if (op === '*') op = '×';
                if (op === '/') op = '÷';
                chooseOperation(op);
            }
        });

        // Initialize display
        updateDisplay();
    </script>
</body>
</html>
